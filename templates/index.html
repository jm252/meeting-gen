<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetingGen.AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='index.js') }}" defer></script>
</head>
<body>
    <header>
        <h1>MeetingGen.AI</h1>
        <p>Enhanced Meeting Transcription Generator</p>
    </header>
    <main>
        <div class="upload-area" id="upload-area">
            <h2>Select or Drop MP4 Files Here</h2>
            <p>Only MP4 files are supported.</p>
            <!-- Form handles both upload and generation -->
            <form id="generate-form" action="/generate" method="POST" enctype="multipart/form-data">
                <input type="file" id="file-input" name="file" accept=".mp4" hidden multiple />
                <button type="button" id="file-select">Choose File</button>
                <div id="file-list"></div> <!-- Display selected files -->
                <button id="generate-btn" class="generate-btn" type="submit" disabled>
                    Generate Enhanced Meeting Transcript
                </button>
            </form>
        </div>
    </main>
</body>
</html>
