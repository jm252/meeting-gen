<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcript Generated</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>MeetingGen.AI</h1>
        <p>Your transcript has been successfully generated!</p>
    </header>
    <main>
        <p>Here is your transcript:</p>
        <div class="transcript-container">
            {% for item in transcript_data %}
                <div class="transcript-section">
                    <p>{{ item.text }}</p>
                    <img src="{{ url_for('static', filename=item.image) }}" alt="Screen Image" style="width: 50%; height: auto;">
                </div>
            {% endfor %}
        </div>
        <p>You can also download your transcript:</p>
        <a href="{{ url_for('static', filename='uploads/transcript.txt') }}" download>
            Download Transcript
        </a>
    </main>
</body>
</html>
